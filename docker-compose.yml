version: '3.8'

networks:
  irish-nfts:
    driver: bridge

services:
  irishnfts:
    build: ./front-end/IrishNFTs.MVC
    image: irishnfts:mvc
    container_name: irishnfts_mvc
    ports:
      - "5069:5069"
    depends_on:
      - productsapi
      - ordersapi

    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - irish-nfts

  productsapi:
    build: ./back-end/ProductsAPI
    image: irishnfts:productsapi
    container_name: irishnfts_productsapi
    ports:
      - "5014:5014"
    networks:
      - irish-nfts

  ordersapi:
    build: ./back-end/OrdersAPI
    image: irishnfts:ordersapi
    container_name: irishnfts_ordersapi
    ports:
      - "5052:5052"

    networks:
      - irish-nfts

  sqlserver:
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    container_name: irish_nfts_sqlserver
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "!rishNFTs2023$"
      ACCEPT_EULA: "Y"
    networks:
      - irish-nfts
